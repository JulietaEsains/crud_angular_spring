<div>
  <h3 class="text-lg font-semibold mb-2 text-center">Employee registration</h3>
  <form (ngSubmit)="onFormSubmit()" class="m-auto w-6/12">
    <div class="flex flex-col gap-2 my-3">
      <label>First name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="employee.firstName"
        class="border border-gray-500 rounded-md pl-1"
      />
    </div>
    <div class="flex flex-col gap-2 my-3">
      <label>Last name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="employee.lastName"
        class="border border-gray-500 rounded-md pl-1"
      />
    </div>
    <div class="flex flex-col gap-2 my-3">
      <label>Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="employee.email"
        class="border border-gray-500 rounded-md pl-1"
      />
    </div>
    <button
      class="mt-3 p-2 bg-green-500 text-white w-full hover:bg-green-600 rounded-md"
    >
      Save
    </button>
  </form>
</div>
